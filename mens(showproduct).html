                        <li><a href="">Sign In/Join AJIO</a></li>

                <div>

                    <div>

                        <label>Female(18)</label>
                    </div>
                </div>
                <div>

                        <div>
                            <input type="checkbox" name="gender" value="Male">

                        <div>
                            <input type="checkbox" name="gender" value="Female">

                        </div>
                        <div>

                        </div>
                        <div>
                            <input type="checkbox" name="gender" value="Female">

                </div>
                <div>

                </div>
                <div>

                </div>
