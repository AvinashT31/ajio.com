<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/6d819e768f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>Myntra</title>
</head>

<body>
    <div id="full-page">
        <div id="login">
            <form onsubmit="login(event)">
                <div id="logo">
                    <h1>Welcome To AJIO</h1>
                    <p>Join/Sign In</p>
                    <div>
                        <div>
                            <div>
                                <i class="fa-brands fa-square-facebook"></i>
                            </div>
                            <div>
                                <input type="text" placeholder="FACEBBOK">
                            </div>
                        </div>
                        <div>
                            <div>
                                <i class="fa-brands fa-google"></i>
                            </div>
                            <div>
                                <input type="text" placeholder="GOOGLE">
                            </div>
                        </div>
                    </div>

                </div>
                <div>
                    <label>Enter Your Email</label>
                    <br>
                    <input id="UserEmail" type="email" placeholder="Enter Your Email">
                    <br>
                    <label>Enter Your Password</label>
                    <br>
                    <input id="UserPassword" type="Password" placeholder="Enter Your Password">
                    <br>
                   <a href="forget.html"><p style="font-size: 15px;">Forget Password</p></a> 
                    <input type="Submit" value="login">
                   <a href="/register.html"><input style="text-align: center; cursor: pointer;" type="text" value="Create Your Account"></a> 
                </div>

            </form>
        </div>
    </div>

    <script src="server.js"></script>

    <script>
        window.onload = function(){
            var DataFromLS = JSON.parse(localStorage.getItem("current-user-ajio"));
            if(DataFromLS){
                window.location.href = "/index.html";
                alert("already logged");
            }
        }
    </script>
