<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
    <script src="https://kit.fontawesome.com/6d819e768f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
    <title>Myntra</title>
</head>

<body>
    <div id="full-page">
        <div id="login">
            <form onsubmit="Register(event)">
                <div id="logo">
                    <h1>Welcome To AJIO</h1>
                    <p>Join/Sign In</p>
                    <div>
                        <div>
                            <div>
                                <i class="fa-brands fa-square-facebook"></i>
                            </div>
                            <div>
                                <input type="text" placeholder="FACEBBOK">
                            </div>
                        </div>
                        <div>
                            <div>
                                <i class="fa-brands fa-google"></i>
                            </div>
                            <div>
                                <input type="text" placeholder="GOOGLE">
                            </div>
                        </div>
                    </div>

                </div>
                <div>
                    <label>Enter Your Name</label>
                    <br>
                    <input id="UserName" type="text" placeholder="Enter Your Name">
                    <br>
                    <label>Enter Your Mobile Number</label>
                    <br>
                    <input id="UserNumber" type="number" placeholder="Enter Your Number">
                    <br>
                    <label>Enter Your Email</label>
                    <br>
                    <input id="UserEmail" type="email" placeholder="Enter Your Email">
                    <br>
                    <label>Enter Your Password</label>
                    <br>
                    <input id="UserPassword" type="Password" placeholder="Enter Your Password">
                    <br>
                    <label>Confirm Your Password</label>
                    <br>
                    <input id="UserConfirmPassword" type="Password" placeholder="Confirm Your Password">
                    <br>
                    <input type="Submit" value="Create Your Account">
                   <a href="/login.html"><input style="text-align: center; cursor: pointer;" type="text" value="Login"></a> 
                </div>

            </form>
        </div>
    </div>

    <script src="server.js"></script>
</body>

</html>
