<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
    <script src="https://kit.fontawesome.com/6d819e768f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="seller.css">
    <title>Seller panel</title>
</head>

<body>
    <div id="full-page">
        <div id="login">
            <form onsubmit="AddProducts(event)">
                <div id="logo">
                    <h1>Welcome To AJIO</h1>
                    <p>Join/Sign In</p>
                    <div>
                        <div>
                            <div>
                                <i class="fa-brands fa-square-facebook"></i>
                            </div>
                            <div>
                                <input type="text" placeholder="FACEBBOK">
                            </div>
                        </div>
                        <div>
                            <div>
                                <i class="fa-brands fa-google"></i>
                            </div>
                            <div>
                                <input type="text" placeholder="GOOGLE">
                            </div>
                        </div>
                    </div>

                </div>
                <div>
                    <label>Enter Your Product image URL</label>
                    <br>
                    <input id="Image" type="text" placeholder="Enter Your Product image URL">
                    <br>
                    <label>Enter Your Prodcut Name</label>
                    <br>
                    <input id="Name" type="text" placeholder="Enter Your Prodcut Name">
                    <br>
                    <label>Enter Your Product Price</label>
                    <br>
                    <input id="Price" type="Number" placeholder="Enter Your Product Price">
                    <br>
                    <input type="Submit" value="Add Products">
                </div>

            </form>
        </div>
    </div>

    <script src="/server.js"></script>
</body>

</html>
